<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title color="success">Add New Task</ion-title>
    <ion-icon color="success" name="chevron-back" slot="start" size="large" class="icon-back" (click)="dismiss()"></ion-icon>
  </ion-toolbar> 
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-item>
      <ion-textarea [(ngModel)]="taskName" placeholder="Write Your Task In Here"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label>
        Priority
      </ion-label>
      <ion-select [(ngModel)]="taskPriority">
        <ion-select-option value="High">
          High
        </ion-select-option>
        <ion-select-option value="Middle">
          Middle
        </ion-select-option>
        <ion-select-option value="Low">
          Low
        </ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-icon name="calendar-outline" slot="start"></ion-icon>
      <ion-datetime [(ngModel)]="taskDate"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-icon name="pricetag-outline" slot="start"></ion-icon>
      <ion-label>Category</ion-label>
      <span>{{taskCategory}}</span>
    </ion-item>

    <ion-item>
      <ion-chip *ngFor="let category of categories; let i = index" (click)="selectedCategory(i)">
        <ion-label class="label-costom">{{category}}</ion-label>
      </ion-chip>
    </ion-item>

    <ion-button class="ion-margin" expand="block" color="success">
      Add
    </ion-button>
  </ion-card>
</ion-content>
