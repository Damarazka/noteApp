<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="nav">
    <ion-label color="success" style="font-weight: 500; font-size: 2em;">
      Today
    </ion-label>
    <p>{{today | date:'fullDate'}}</p>
  </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card *ngFor="let item of todoList ; let i = index" class="ion-padding">
    <ion-header>

      <ion-card-subtitle [style.color]="item.value.itemPriority === 'High' ? 'red'  : (item.value.itemPriority === 'Middle' ? 'orange' : 'green') ">
        {{item.itemCategory}}
      </ion-card-subtitle>

      <ion-item>
        <ion-icon *ngIf="item.value.itemPriority === 'High' " color="danger" size="small" name="ellipse"></ion-icon>
        <ion-icon *ngIf="item.value.itemPriority === 'Middle' " color="warning" size="small" name="ellipse"></ion-icon>
        <ion-icon *ngIf="item.value.itemPriority === 'Low' " color="success" size="small" name="ellipse"></ion-icon>
        <ion-label>
          {{item.value.itemName}}
        </ion-label>
      </ion-item>

    </ion-header>

    <ion-card-content>
      <ion-label>
        Due {{item.value.itemDate | date:'fullDate'}}
      </ion-label>

      <ion-row>
        <ion-item lines="none">
          <ion-icon name="share-outline"></ion-icon>
          
        </ion-item>
        <ion-item lines="none" (click)="update(item)">
          <ion-icon name="sync"></ion-icon>
          
        </ion-item>
        <ion-item lines="none">
          <ion-icon name="trash-outline" (click)="delete(item.key)"></ion-icon>
        </ion-item>
      </ion-row>

      
    </ion-card-content>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="success" (click)="addTask()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
